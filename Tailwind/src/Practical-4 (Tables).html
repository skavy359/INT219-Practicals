<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-pink-100 p-6 font-mono text-lg italic text-pink-800">
    <div class="container mx-auto">
        <div class="overflow-x-auto">
            <table class="table-auto w-full border-collapse border border-gray-200 bg-white shadow-lg">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold">Name</th>
                        <th class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold">Age</th>
                        <th class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold">Occupation</th>
                        <th class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold">Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">John Doe</td>
                        <td class="border border-gray-300 px-4 py-2">28</td>
                        <td class="border border-gray-300 px-4 py-2">Software Engineer</td>
                        <td class="border border-gray-300 px-4 py-2">New York</td>
                    </tr>
                    <tr class="bg-gray-50">
                        <td class="border border-gray-300 px-4 py-2">Jane Smith</td>
                        <td class="border border-gray-300 px-4 py-2">32</td>
                        <td class="border border-gray-300 px-4 py-2">Graphic Designer</td>
                        <td class="border border-gray-300 px-4 py-2">San Francisco</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">Michael Mishra</td>
                        <td class="border border-gray-300 px-4 py-2">69</td>
                        <td class="border border-gray-300 px-4 py-2">Nalla</td>
                        <td class="border border-gray-300 px-4 py-2">Delhi</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
