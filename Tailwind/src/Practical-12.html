<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<body>
    <div class="outer" id="outerDiv">
        Outer Div 
        <div class="inner" id="innerDiv">
            Inner Div
            <button id="clickButton">Click Me</button>
        </div>
    </div>
    <p>Click the button to see event bubbling in action.</p>
    <p id="message"></p>

    <script>
        const outerDiv = document.getElementById("outerDiv");
        const innerDiv = document.getElementById("innerDiv");
        const button = document.getElementById("clickButton");
        const message = document.getElementById("message");

        outerDiv.addEventListener("click", function () {
            message.textContent = "Outer Div Clicked! (Bubbling)!!";
        });

        innerDiv.addEventListener("click", function () {
            message.textContent = "Inner Div Clicked! (Bubbling)";
        });

        button.addEventListener("click", function (event) {
            message.textContent = "Button Clicked! Event Bubbles up.";
            event.stopPropagation();
        });
    </script>
</body>
</html>
