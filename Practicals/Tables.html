<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table border="20" cellpadding="15" cellspacing="10" width="500" height="300"
    bordercolor="grey" background="image-1.png" align="center">
        <thead>
            <caption>
                <h2>Student Marks Table</h2>
            </caption>
            <th>Name</th>
            <th colspan='2'>Marks</th>
            <th>Total Marks</th>
            <tbody align="center">
                <tr>
                    <td rowspan='2'>Kavy</td>
                    <td>Sub 1</td>
                    <td>100</td>
                    <td rowspan="2">200</td>
                </tr>
                <tr>
                    <td>Sub 2</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td rowspan='2'>Kartavya</td>
                    <td>Sub 1</td>
                    <td>100</td>
                    <td rowspan="2">199</td>
                </tr>
                <tr>
                    <td>Sub 2</td>
                    <td>99</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
